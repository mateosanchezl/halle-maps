<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interactive Concert Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- <link
      rel="stylesheet"
      href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css"
    />
    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
    <script src="timeline.js"></script> -->
  </head>
  <body>
    <div id="top-content"></div>
    <div id="main-container">
      <div id="header-container">
        <div id="lottie-animation-left" class="lottie-animation"></div>
          <h1>HALLÃ‰ MAPS</h1>
        <div id="lottie-animation-right" class="lottie-animation"></div>
      </div>
      <div id="map-container">
        <div id="map"></div>
        <div id="details-area"></div>
        <div id="weatherResult" style="display: none"></div>
      </div>
      <div id="map2-container">
        <div id="map2"></div>
      </div>
    </div>

    <!-- <div id="timeline-embed" style="width: 100%; height: 100vh"></div> -->

    <script src="map.js"></script>

    <script>
      window.onload = function() {
  var animationLeft = lottie.loadAnimation({
    container: document.getElementById('lottie-animation-left'),
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: '../instrument.json'
  });

  var animationRight = lottie.loadAnimation({
    container: document.getElementById('lottie-animation-right'),
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: '../instrument.json'
  });
};
  </script>
  </body>
</html>
